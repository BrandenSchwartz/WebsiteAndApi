<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<!-- #include file="head.shtml" -->
	<script type="text/javascript" src="/js/Sessions.js" defer></script>
</head>

<body>
	<!-- #include file="menu.shtml" -->

	<section id="Content">
		<section data-bind="foreach: Sessions">
			<article>
				<h1 data-bind="text: Title"></h1>
				<p data-bind="html: Abstract"></p>

				<h2 data-bind="text: Room"></h2>
				<h2 data-bind="text: TimeSlot().DisplayDateTime"></h2>
				<h2>Speaker: <a data-bind="text: Speaker().DisplayName, attr: { href: Speaker().Link }"></a></h2>
				<h2>Tags: <!-- ko foreach: Tags --><a data-bind="text: Text, attr: { href: Link }"></a>; <!-- /ko --></h2>
			</article>
		</section>

		<article>
			<h1>Previous Sessions</h1>
			<p>
				If you would like to look at the <a href="/2015/sessions.html">sessions from last year</a>, just follow the link.
			</p>
		</article>
	</section>

	<!-- #include file="leftSidebar.shtml" -->
	<!-- #include file="rightSidebar.shtml" -->
</body>

</html>
